version: '3.8'

services:
  blog:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blog-v2
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - RUST_LOG=info
    volumes:
      - ./posts:/app/posts
      - ./templates:/app/templates
      - ./output:/app/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  blog_output:
    driver: local
