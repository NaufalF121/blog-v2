<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/svg+xml"
            href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23f0f0f0'/><text x='50' y='70' font-size='70' text-anchor='middle' fill='%23333'>ðŸ“–</text></svg>"
        />
        <title>Blog</title>
        <style>
            {% include "base.css" %}
        </style>
    </head>
    <body>
        <div class="container">
            <header class="index-header">
                <img
                    src="https://avatars.githubusercontent.com/u/60810604?s=400&amp;u=a1b6820b4dd20d4ca139b699a219200becd4d402&amp;v=4"
                    alt="Profile"
                    style="
                        border-radius: 50%;
                        width: 150px;
                        height: 150px;
                        object-fit: cover;
                    "
                />
                <p class="subtitle">Articles and thoughts</p>
            </header>
            <ul class="posts">
                {% for post in posts %}
                <li class="post-item">
                    <h2 class="post-title">
                        <a href="{{ post.slug }}">{{ post.title }}</a>
                    </h2>
                    <div class="post-meta">{{ post.date }}</div>
                    <p class="post-excerpt">{{ post.excerpt }}</p>
                </li>
                {% endfor %}
            </ul>
            <footer class="index-footer">
                <p>Â© 2026. All thoughts are my own.</p>
            </footer>
        </div>
    </body>
</html>
