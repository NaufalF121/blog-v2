<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Blog</title>
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 16px; line-height: 1.7; color: #333; background: #fff; }

/* Navigation */
nav { padding: 2rem 0; border-bottom: 1px solid #f0f0f0; }
nav a { color: #333; text-decoration: none; font-weight: 500; }
nav a:hover { color: #666; }

/* Container & Layout */
.container { max-width: 700px; margin: 0 auto; padding: 0 20px; }

/* Headers */
header { margin: 3rem 0 2rem 0; }
header.index-header { padding: 3rem 0; text-align: center; border-bottom: 1px solid #f0f0f0; margin-bottom: 3rem; }

h1 { font-size: 2.5rem; font-weight: 600; line-height: 1.2; margin-bottom: 1rem; }
h1.index-title { margin-bottom: 0.5rem; }

h2 { font-size: 1.5rem; font-weight: 600; margin: 2rem 0 1rem 0; }
h2.post-title { font-size: 1.4rem; font-weight: 500; margin: 0; margin-bottom: 0.5rem; }

h3 { font-size: 1.2rem; font-weight: 600; margin: 1.5rem 0 0.8rem 0; }

/* Metadata & Subtitle */
.meta { color: #666; font-size: 0.95rem; }
.subtitle { color: #666; font-size: 1rem; font-weight: 300; }
.post-meta { color: #999; font-size: 0.9rem; margin-bottom: 0.8rem; }

/* Posts List */
.posts { list-style: none; }
.post-item { padding: 1.5rem 0; border-bottom: 1px solid #f0f0f0; }
.post-item:last-child { border-bottom: none; }

.post-title a { color: #333; text-decoration: none; border: none; }
.post-title a:hover { color: #0066cc; }

.post-excerpt { color: #666; margin-bottom: 0.8rem; }

/* Article Content */
article { margin: 3rem 0; line-height: 1.8; }

p { margin-bottom: 1.2rem; }

/* Links */
a { color: #0066cc; border-bottom: 2px solid #f0f0f0; text-decoration: none; transition: border-color 0.2s; }
a:hover { border-bottom-color: #0066cc; }

/* Lists */
li { margin-left: 1.5rem; margin-bottom: 0.5rem; }

/* Code & Pre */
pre { background: #f5f5f5; padding: 1rem; border-radius: 4px; overflow-x: auto; margin: 1.5rem 0; }
code { font-family: 'Courier New', monospace; font-size: 0.9rem; }

/* Images */
img { max-width: 100%; height: auto; margin: 20px 0; border-radius: 4px; }

/* Text Formatting */
strong { font-weight: 600; }
em { font-style: italic; }

/* Footer */
footer { border-top: 1px solid #f0f0f0; padding: 2rem 0; margin-top: 3rem; color: #666; font-size: 0.9rem; }
footer.index-footer { text-align: center; padding: 3rem 0; }

        </style>
    </head>
    <body>
        <div class="container">
            <header class="index-header">
                <img
                    src="https://avatars.githubusercontent.com/u/60810604?s=400&amp;u=a1b6820b4dd20d4ca139b699a219200becd4d402&amp;v=4"
                    alt="Profile"
                    style="
                        border-radius: 50%;
                        width: 150px;
                        height: 150px;
                        object-fit: cover;
                    "
                />
                <p class="subtitle">Articles and thoughts</p>
            </header>
            <ul class="posts">
                
                <li class="post-item">
                    <h2 class="post-title">
                        <a href="welcome.html">Guten Morgen Welt</a>
                    </h2>
                    <div class="post-meta">2026-01-04</div>
                    <p class="post-excerpt">A Start </p>
                </li>
                
            </ul>
            <footer class="index-footer">
                <p>Â© 2026. All thoughts are my own.</p>
            </footer>
        </div>
    </body>
</html>
